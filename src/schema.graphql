type Query {
    jobs: [Job!]!
    bids: [Bid!]!
    bidsToJob(job_id: Int!): [Bid]
    jobsByOrigin: [Job!]!
    jobsByDestination: [Job!]!
    jobsByBudget: [Job!]!
    jobsByDistance: [Job!]!
    jobsByTransporterName: [Job!]!
    jobsByShipmentDate: [Job!]!
    bidsByTransporterRating: [Bid!]!
    bidsByPrice: [Bid!]!
    bidsByVehicleName: [Bid!]!
}

type Job {
    id: Int!
    origin: String!
    destination: String!
    budget: Float!
    shipment_date: String!
    distance: Float!
}

type Bid {
    bid_id: Int!
    id: Int!
    job_id: Job!
    transporter_name: String!
    transporter_rating: String!
    price: Float!
    vehicle_name: String!
}

